<!DOCTYPE html>
<html lang="de" ng-app="timeManager">
    <head>
        <title>Time Manager</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/6.1.0/foundation.min.css">
        <link rel="stylesheet" href="assets/main.min.css">
        <script src="//code.angularjs.org/1.5.0-rc.0/angular.min.js"></script>
        <script src="assets/main.min.js"></script>
    </head>

    <body>

        <div ng-controller="MainController as main">
        
            <table>
                <thead>
                    <tr>
                        <th>Beschreibung</th>
                        <th>Projekt</th>
                        <th>Zeit</th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="task in main.tasks" data-task-id="{{ task.taskId }}">
                        <td><input type="text" ng-model="task.description"></td>
                        <td><input type="text" ng-model="task.project"></td>
                        <td>
                            <div ng-repeat="time in task.times">
                                <input type="text" ng-model="time.start"> -
                                <input type="text" ng-model="time.end">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>

    </body>
</html>
